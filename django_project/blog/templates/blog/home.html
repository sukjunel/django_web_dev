<!DOCTYPE html>
<html>
<head>
    {% if title %}
        <tilte>Django Blog - {{ title }}</tilte>
    {% else %}
        <tilte>Django Blog</tilte>
    {% endif %}
</head>

<body>
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{ post.date_posted }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
</body>
</html>
